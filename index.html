<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>FastFood | Black</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <span class="logo">FastFood</span>
    <div id="cartIcon" class="cart-icon hidden">
      <span class="cart-count">0</span>
    </div>
  </div>

  <div id="list"></div>

  <!-- Savat oynasi -->
  <div id="cartOverlay" class="overlay hidden">
    <div class="cart-modal">
      <div class="cart-head">
        <span>Savat</span>
        <span class="close" onclick="closeCart()">✖</span>
      </div>
      <ul id="cartList"></ul>
      <div class="cart-total">
        <span>Jami</span><span id="cartSum">0 so‘m</span>
      </div>
      <button class="btn-order" onclick="checkLocation()">Buyurtma berish</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
